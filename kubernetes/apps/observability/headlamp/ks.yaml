---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: headlamp
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: headlamp
  interval: 1h
  path: ./kubernetes/apps/observability/headlamp/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: observability
  wait: false
